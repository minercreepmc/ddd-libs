name: Unit Tests

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.nodejs_version }}
      - name: npm install
        run: npm ci
      - name: tests
        run: npm test
